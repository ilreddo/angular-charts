<div class="container">
  <div id="canvas">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <div class="control">
    <h4>Pie Chart For Browser usage</h4>
  </div>  
</div>
